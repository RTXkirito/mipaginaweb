<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Loading</title>
  <style>
    .loading {
      position: relative;
      width: 100px;
      height: 100px;
      border: 4px solid #f00;
      border-radius: 50%;
      overflow: hidden;
    }

    .loading:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f00;
      border-radius: 50%;
      animation: loading 1s linear infinite;
    }

    @keyframes loading {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="loading"></div>
</body>
</html>
