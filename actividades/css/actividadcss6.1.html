<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f2f2f2;
    }

    .logo img {
      max-width: 100px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    .busqueda form input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .busqueda form button {
      padding: 8px 15px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="ruta_de_la_imagen_del_logo" alt="Logo de la página">
    </div>
    <nav>
      <ul>
        <li><a href="#seccion1">Sección 1</a></li>
        <li><a href="#seccion2">Sección 2</a></li>
        <li><a href="#seccion3">Sección 3</a></li>
      </ul>
    </nav>
    <div class="busqueda">
      <form action="ruta_de_procesamiento_de_busqueda" method="get">
        <input type="text" name="busqueda" placeholder="Buscar...">
        <button type="submit">Buscar</button>
      </form>
    </div>
  </header>
  <!-- Aquí iría el resto del contenido de tu página -->
</body>
</html>
