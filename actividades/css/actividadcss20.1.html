<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón con rotación</title>
  <style>
    #rotate-button {
      transition: transform 0.3s ease;
    }

    #rotate-button:hover {
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <button id="rotate-button">Casi recto</button>
</body>
</html>
