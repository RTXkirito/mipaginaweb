<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        :root {
            --altura-rectangulo: 50px; /* Puedes ajustar la altura según tus preferencias */
        }

        .rectangulo {
            width: calc(var(--altura-rectangulo) * 2); /* La anchura es el doble que la altura */
            height: var(--altura-rectangulo);
            background-color: #3498db; /* Color de fondo del rectángulo */
            margin: 50px; /* Margen para separar el rectángulo del borde del cuerpo de la página */
        }
    </style>








</head>
<body>

    

    <div class="rectangulo"></div>



</body>
</html>
