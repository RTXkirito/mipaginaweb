<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tabla adaptada a smartphones</title>
    <style>
      table {
        width: 100%;
        overflow-x: auto;
      }

      th, td {
        padding: 10px;
        border: 1px solid #ccc;
      }

      @media (min-width: 768px) {
        table {
          overflow-x: auto;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Mi tabla</caption>
      <thead>
        <tr>
          <th>Título 1</th>
          <th>Título 2</th>
          <th>Título 3</th>
          <th>Título 4</th>
          <th>Título 5</th>
          <th>Título 6</th>
          <th>Título 7</th>
          <th>Título 8</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Contenido</td>
          <td>Contenido</td>
          <td>Contenido</td>
          <td>Contenido</td>
          <td>Contenido</td>
          <td>Contenido</td>
          <td>Contenido</td>
          <td>Contenido</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
