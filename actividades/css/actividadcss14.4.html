<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Imagen con borde discontinuo y opci√≥n de descarga</title>

  <style>
    .imagen-con-borde {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .imagen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .borde {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: 5px solid transparent;
      border-style: dashed;
      z-index: -1;
    }

    .borde-superior {
      border-top-color: red;
    }

    .borde-inferior {
      border-bottom-color: blue;
    }

    .borde-horizontal {
      width: 100%;
      height: 25px;
      top: 50%;
      transform: translateY(-50%);
    }

    .borde-vertical {
      height: 100%;
      width: 25px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>

</head>
<body>

  <div class="imagen-con-borde">
    <a href=/actividades/css/imagenesimagen/10-monstruo.png" download>
      <img class="imagen" src="/actividades/css/imagenesimagen/10-monstruo.pngg" alt="Imagen con borde discontinuo">
    </a>
    <div class="borde borde-superior borde-horizontal"></div>
    <div class="borde borde-inferior borde-horizontal"></div>
    <div class="borde borde-vertical"></div>
    <div class="borde borde-vertical"></div>
  </div>

</body>

</html>
